name: medicore_app
description: Thaziri Medical Management Application - Professional Client-Server Architecture
publish_to: 'none'
version: 5.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Backend Communication
  grpc: ^3.2.0
  protobuf: ^3.1.0
  
  # PDF Generation & Printing
  pdf: ^3.10.0
  printing: ^5.11.0
  
  # State Management
  flutter_riverpod: ^2.4.0
  
  # Fixed Canvas Scaling (Cockpit Design)
  flutter_screenutil: ^5.9.0
  
  # Window Customization (Desktop)
  bitsdojo_window: ^0.1.6
  window_manager: ^0.3.7
  
  # Utilities
  intl: ^0.18.0
  google_fonts: ^6.1.0
  uuid: ^4.0.0
  shared_preferences: ^2.2.0
  xml: ^6.3.0
  audioplayers: ^5.2.0
  file_picker: ^6.1.1
  
  # Multi-pane layouts
  multi_split_view: ^3.0.0
  
  # Prevent PC from sleeping
  wakelock_plus: ^1.2.8
  
  # AI Chat Features
  speech_to_text: ^6.6.0
  flutter_markdown: ^0.6.18+2
  http: ^1.1.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/sounds/notification.m4a
    - assets/images/
    - assets/logos/
