name: Build Windows Installer

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.4'
          channel: 'stable'
          cache: true
      
      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Build Windows Release
        run: flutter build windows --release
      
      - name: Create installer with Inno Setup
        run: |
          choco install innosetup -y
          iscc /DMyAppVersion="${{ github.ref_name }}" installer/windows_installer.iss
        shell: cmd
        continue-on-error: true
      
      - name: Package as ZIP (fallback)
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath MediCore-Windows-x64.zip
        shell: powershell
      
      - name: Upload Windows Build
        uses: actions/upload-artifact@v4
        with:
          name: MediCore-Windows-x64
          path: |
            MediCore-Windows-x64.zip
            build/windows/x64/runner/Release/
          retention-days: 30
      
      - name: Upload Installer (if created)
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: MediCore-Installer
          path: installer/Output/*.exe
          retention-days: 30
          if-no-files-found: ignore

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: MediCore-Windows-x64
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            MediCore-Windows-x64.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
