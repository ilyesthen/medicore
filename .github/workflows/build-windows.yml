          # Copy all app files
          Copy-Item -Path "$buildPath/*" -Destination "medicore_app/build/package/" -Recurse -Force
          
          # Copy VC++ redistributables
          Copy-Item "medicore_app/installer/vcredist/vc_redist.x64.exe" "medicore_app/build/package/"
